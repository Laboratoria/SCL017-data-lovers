<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="main.js" type="module"></script>

    <header>
      <div class= "header">
        <div class="logo">
          <img id="logoHeader" src="img/logoheader.png" width="200px">
        </div>
      </div>
    </header>

    <main>
      <div class="main">
        <p id="text">En el laboratorio del Profesor Oak están los 
          <br>
          pokémon de las regiones Kanto y Johto conoce
          <br>
          sus características y arma el mejor 
          <br>
          equipo para tus batallas.</p>
      </div>
    </main>
    <footer>
      <div class= "footer">
            <div class="logofooter">
              <img id="go" src="img/go.png" width="100px">
            </div>
            <div class="download">
          <img id="play" src="img/play.png" width="100px">
          <img id="store" src="img/store.png" width="100px">
            </div>
      </div>
    </footer>
  </body>
</html>
